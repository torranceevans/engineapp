{% extends 'base.html' %}

{% block title %} {{ user.fname }}'s Tasks {% endblock %}

{% block body %}

<h1>{{ user.fname }}</h1> 

<form action="/create-task">
    <button type="submit">NEW TASK</button>
</form>

<table>

{% for task in user.tasks %}   <!--Where is tasks coming from?-->
    <tr>
        {{ task.title }}                     
    </tr>
{% endfor %}





</table>

{% endblock %}
