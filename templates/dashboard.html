{% extends 'base.html' %}

{% block title %} {{ user.fname }}'s Tasks {% endblock %}

{% block body %}

<h1>{{ user.fname }}</h1> 
<ul>                                   
{% for task in user.tasks %}
    <li>
        {{ task.title }}:                      
    </li>
{% endfor %}
</ul>
{% endblock %}
