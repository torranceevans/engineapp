{% extends 'base.html' %}

{% block title %} {{ user.fname }}'s Tasks {% endblock %}

{% block body %}

<h1>{{ user.fname }}</h1> 


{% if user.tasks == [] %}
<h4>No tasks to display yet!</h4>
{% endif %}

<table>

{% for task in user.tasks %}   
    <tr> {{ task.title }} </tr>
    <tr> {{ task.work_time }} </tr>
    <tr> <a href="/feedback-records/{{ task.task_id }}"> TASK FEEDBACK </a> </tr> <!--NEED TO GET FEEDBACK PAGE TO MATCH TASK ASSOCIATED-->
{% endfor %}

</table>

{% endblock %}
